name: CSV Transformation Workflow

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'

jobs:
  transform-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # The version must be compatible with your script

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Download and Transform CSV
        run: python combo.py
        env:
          CSV_URL: ${{ secrets.CSV_URL }} # Your distributor's CSV URL should be saved as a secret

      - name: Commit and push if changes
  run: |
    git config --global user.email "mazzarolli.ai@gmail.com"
    git config --global user.name "Camarolli9979797"
    git add -A
    git diff --staged --quiet || git commit -m "Updated CSV"
    git -c http.extraheader="AUTHORIZATION: bearer ${{ secrets.MY_GITHUB_TOKEN }}" push --set-upstream origin main
  env:
    MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
