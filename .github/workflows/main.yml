name: CSV Transformation Workflow

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'

jobs:
  transform-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # Ensure this matches the version your script is compatible with

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Download and Transform CSV
        run: python combo.py
        env:
          CSV_URL: ${{ secrets.CSV_URL }} # Use the CSV_URL secret for the environment variable

      - name: Commit and push if changes
        run: |
          git config --global user.email "mazzarolli.ai@gmail.com"
          git config --global user.name "Camarolli9979797"
          git add -A
          git commit -m "Updated CSV" || exit 0   # This command will exit with no error if there's nothing to commit
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MYSECRETKEY }} # Use the MYSECRETKEY secret for the GitHub token
